dialog.activation.title=Lizenzdaten eingeben
dialog.activation.desc=Sie haben einen Aktivierungsschlüssel eingegeben.\nAls nächstes wird ein personalisierter Lizenzschlüssel erstellt und Ihnen per Mail zugesendet. \
 Diesen Lizenzschlüssel können sie dann ebenfalls dort eingeben, wo sie eben den Aktivierungsschlüssel hinkopiert haben.
dialog.afteractivation.title=Prüfen Sie ihren Maileingang
dialog.afteractivation.desc=Eine Mail mit dem eigentlichen Lizenzschlüssel ist soeben an sie versendet worden.
dialog.afterreactivation.title=Prüfen Sie ihren Maileingang
dialog.afterreactivation.desc=Der Aktivierungsschlüssel den Sie eben eingegeben haben, wurde bereits einmal verwendet. \n\
 An den Inhaber des Schlüssels wurde erneut eine Mail mit dem Lizenzschlüssel gesendet. Wenn dies Sie sind, \
 prüfen Sie ihren Maileingang. \n\
 Bei Support-Anfragen kontaktieren Sie bitte  license@rpgframework.de  unter Angabe ihres Aktivierungsschlüssels
dialog.failedactivation.title=Lizenzgenerierung fehlgeschlagen
dialog.failedactivation.desc=Das Erstellen der Lizenz anhand des Aktivierungsschlüssels ist fehlgeschlagen.\n\
 Die Fehlermeldung vom Server lautet: %s\n\
 Für Support-Anfragen kontaktieren Sie bitte  license@rpgframework.de  unter Angabe ihres Aktivierungsschlüssels

