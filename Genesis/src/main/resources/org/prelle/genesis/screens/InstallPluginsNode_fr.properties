text.explain=Tous les plugins sélectionnés seront téléchargés. Ils seront maintenus à jour selon leur disponibilité.\n\
  L'état STABLE indique les plugins qui sont techniquement au point et maintenus.\n\n\
  Vous pouvez changer cette sélection plus tard dans les paramètres.\n\
  Les plugins chargés dans les sessions précédentes restent utilisables.
  