env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  deploy:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up JDK 14
      uses: actions/setup-java@v3
      with:
        java-version: 18
        distribution: 'oracle'
        
    - name: Set version
      run: echo "::set-env name=VERSION::$(cat Genesis/version.txt)"
      
